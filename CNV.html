<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>MIAIONE Blog|疫情最新数据</title>

    <meta charset="UTF-8">
    <!-- 引入文件 -->
    <script src="https://miaione.github.io/JavaScriptEX/jquery-3.4.1.min.js"></script>
    <script src="https://miaione.github.io/JavaScriptEX/highmaps.js"></script>
    <script src="https://miaione.github.io/JavaScriptEX/exporting.js"></script>
    <script src="https://miaione.github.io/JavaScriptEX/drilldown.js"></script>
    <script src="https://miaione.github.io/JavaScriptEX/art-template.js"></script>
    <style>
        body {
            background-color: #fdf9fc;
        }

        #container {
            margin-top: 100px;
            width: 50vw;
            height: 90vh;
        }

        h1 {
            font-weight: 700;
            padding: .1rem;
            font-size: 40px;
        }

        .table {
            padding: 40px 20px;
            width: 29vw;
            font-size: 26px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 0.08rem 0.45rem 0 rgba(221, 221, 238, .69);

        }

        .table .head {
            color: #9b9b9b;
        }

        .table>.tbody:nth-child(2n+1) {
            background-color: #f6f6f8;
        }

        .table .row {
            padding: 15px 0;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
        }
    </style>
</head>

<body>
    <div class="box" style="display: flex;justify-content: space-around">
        <div id="container"></div>
        <div class="right">
            <h1 style="text-align: center;height: 50px;line-height: 50px;">国内病例</h1>
            <div class="table">
                <div class="head row">
                    <div>省区市</div>
                    <div>确诊(例)</div>
                    <div>疑似(例)</div>
                    <div>出院(例)</div>
                    <div>死亡(例)</div>
                </div>
                <script type="text/html" id="tpl">

                    {{each $data item index}}
                    <div class="tbody row">
                        <div style='font-weight:700'>{{item.na}}</div>
                        <div>{{item.tn.split(',')[0]}}</div>
                        <div>{{item.tn.split(',')[1]}}</div>
                        <div>{{item.tn.split(',')[2]}}</div>
                        <div>{{item.tn.split(',')[3]}}</div>
                    </div>
                    {{/each}}
                </script>
            </div>
        </div>
    </div>

</body>
