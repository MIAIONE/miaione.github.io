<script type="text/javascript">
window.onload=function(APIDATA){
        var id = request('id');
        var ua = request('void');
        var xmlhttp =new XMLHttpRequest();
        if(id=='bvid'){            
            xmlhttp.onreadystatechange=function()
	       {
		if (xmlhttp.readyState==4 && xmlhttp.status==200)
		{                    
           var aps= GetJsonValue(JSON.parse(xmlhttp.responseText),'avid');   
           document.write(aps);    
		}
           }
           xmlhttp.open("GET","https://fachep.com/api/convert.php?bvid="+ua,true);
	        xmlhttp.send();
        }else if(id=='avid'){
	        xmlhttp.onreadystatechange=function()
	       {

		{
            var aps=  GetJsonValue(JSON.parse(xmlhttp.responseText),'bvid');
            document.write(aps);           
		}
	       }
           xmlhttp.open("GET","https://fachep.com/api/convert.php?avid="+ua,true);

        } 
}
